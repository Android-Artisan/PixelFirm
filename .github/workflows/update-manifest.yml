name: Update manifest

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          # Install playwright browsers
          python -m playwright install --with-deps

      - name: Run manifest updater
        run: |
          mkdir -p artifacts/snapshots
          python scripts/update_manifest.py --snapshot-dir artifacts/snapshots --max-pages 300 || true

      - name: Check manifest and upload snapshots on empty result
        run: |
          if [ ! -s pixelfirm/manifest.json ] || grep -q "{}" pixelfirm/manifest.json; then
            echo "Manifest empty; uploading snapshots for debugging"
            ls -lah artifacts/snapshots || true
            exit 1
          else
            echo "Manifest populated"
          fi
        continue-on-error: true

      # Always upload snapshots so we can inspect them regardless of exit code
      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: manifest-snapshots
          path: artifacts/snapshots

      - name: Commit manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pixelfirm/manifest.json || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: update manifest (automated)"
            git push
          else
            echo "No changes to manifest"
          fi
